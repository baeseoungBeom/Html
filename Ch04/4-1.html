  <body>
    <h3>1.CSS display 속성</h3>

    <h4>display:non</h4>

      <span>TEXT1</span>
      <span>TEXT2</span>
      <span>TEXT3</span>
    </div>
    <h4>display:block</h4>

      <span>TEXT1</span>

      <span>TEXT3</span>
    </div>
    <h4>display:inline</h4>

      <span>TEXT1</span>
      <div>TEXT2</div>
      <span>TEXT3</span>
    </div>
    <h4>display:inline-block</h4>
    <div class="box4">
      <span>TEXT1</span>
      <div>TEXT2</div>
      <span>TEXT3</span>
    </div>
